// Function to get badge color based on type
function getBadgeStyle(type) {
    const styles = {
        'Flower': 'background: #ffebee; color: #c62828;',
        'Herb': 'background: #e8f5e9; color: #2e7d32;',
        'Vegetable': 'background: #fff3e0; color: #e65100;'
    };
    return styles[type] || 'background: #e3f2fd; color: #1565c0;';
}

// Generate plant cards
function loadPlants() {
    const container = document.getElementById('plantGrid');
    if (!container) return;
    
    const plantCards = plantsData.map(plant => {
        return `
            <div style="background: white; border: 2px solid #e2e8f0; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <img src="${plant.photo}" alt="${plant.name}" style="width: 100%; height: 250px; object-fit: cover;">
                <div style="padding: 1rem;">
                    <h4 style="margin: 0 0 0.25rem 0; color: #2d3748; font-size: 1rem;">${plant.name}</h4>
                    ${plant.variety ? `<p style="margin: 0 0 0.5rem 0; color: #667eea; font-size: 0.85rem; font-weight: 600;">${plant.variety}</p>` : ''}
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                        ${plant.type ? `<span style="${getBadgeStyle(plant.type)} padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: 600;">${plant.type}</span>` : ''}
                        ${plant.notes ? `<span style="background: #fff3e0; color: #e65100; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: 600;">${plant.notes}</span>` : ''}
                    </div>
                </div>
            </div>
        `;
    }).join('');
    
    container.innerHTML = plantCards;
}

// Load plants when the plants card is shown
const plantsCard = document.getElementById('plantsCard');
if (plantsCard) {
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                if (plantsCard.style.display !== 'none') {
                    loadPlants();
                }
            }
        });
    });
    observer.observe(plantsCard, { attributes: true });
}
